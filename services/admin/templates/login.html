<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <h1>Admin Sign In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label>Username {{ form.username }}</label>
        <label>Password {{ form.password }}</label>
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
